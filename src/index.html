<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>To Do List App</title>
</head>
<body>

  <main class="todoList_box">
    
    <div class="container">
        <ul class="todo_list">
          <li class="todo_title">Today's To Do<i class="fa fa-refresh" aria-hidden="true"></i></li>
            <li class="todo_input">
                <input type="text" class="write_text" placeholder="Add to your list ...">
            </li>
        </ul>
        <div class="btn_clear"><span>Clear all Completed</span></div>
    </div>
      
  </main>

  <script type="module" src="/src/index.js"></script>

</body>
</html>
